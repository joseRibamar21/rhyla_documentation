<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Documentação</title>
  <!-- CSS global que controla layout -->
  <link rel="stylesheet" href="/styles/global.css">
  <!-- Tema (mudável dinamicamente) -->
  <link id="theme-style" rel="stylesheet" href="/styles/light.css">
</head>
<body>
  <header class="rhyla-header">
    <div class="rhyla-brand">
      <h1 id="rhyla-title">Minha Documentação</h1>
    </div>
    <div class="rhyla-actions">
      <button id="theme-toggle" class="theme-switch" aria-label="Alternar tema">🌙 Dark</button>
    </div>
  </header>
  
<script>
  // script simples para alternar temas e salvar em localStorage
  (function(){
    const themeToggle = document.getElementById('theme-toggle');
    const themeLink = document.getElementById('theme-style');

    function setTheme(theme) {
      themeLink.href = '/styles/' + theme + '.css';
      localStorage.setItem('rhyla-theme', theme);
      themeToggle.textContent = theme === 'light' ? '🌙 Dark' : '☀️ Light';
    }

    const saved = localStorage.getItem('rhyla-theme') || 'light';
    setTheme(saved);

    themeToggle.addEventListener('click', () => {
      const cur = localStorage.getItem('rhyla-theme') || 'light';
      setTheme(cur === 'light' ? 'dark' : 'light');
    });

    // Carregar título do config.yaml (ou config.json)
    fetch('/config.json')
      .then(r => r.ok ? r.text() : null)
      .then(yaml => {
        if (!yaml) return;
        const match = yaml.match(/title:\s*['"]?(.+?)['"]?$/m);
        if (match) {
          document.getElementById('rhyla-title').textContent = match[1];
        }
      });
  })();
</script>
